<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界名画随机美术馆 - 增强版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>世界名画随机美术馆</h1>
            <p>探索艺术杰作，每次刷新都将带给你一场独特的艺术之旅</p>
        </header>
        
        <main>
            <section class="painting-display">
                <figure>
                    <img id="painting-image" src="" alt="随机名画">
                    <figcaption id="painting-caption">点击按钮或等待片刻，欣赏下一幅名画</figcaption>
                </figure>
                
                <div class="controls">
                    <button id="refresh-btn">
                        <span>🔄</span> 随机下一幅
                    </button>
                    <button id="auto-refresh-btn">
                        <span>⏱️</span> 开启自动轮播（10秒/幅）
                    </button>
                    <button id="collect-btn">
                        <span>➕</span> 从大都会博物馆获取新作品
                    </button>
                </div>
            </section>
            
            <section class="painting-info">
                <h2>画作赏析</h2>
                <table id="info-table">
                    <tr>
                        <th>画作名称</th>
                        <td id="info-title">-</td>
                    </tr>
                    <tr>
                        <th>艺术家</th>
                        <td id="info-artist">-</td>
                    </tr>
                    <tr>
                        <th>创作年代</th>
                        <td id="info-year">-</td>
                    </tr>
                    <tr>
                        <th>风格流派</th>
                        <td id="info-style">-</td>
                    </tr>
                    <tr>
                        <th>作品简介</th>
                        <td id="info-desc">-</td>
                    </tr>
                </table>
            </section>
        </main>
        
        <footer>
            <p>© 2025 世界名画随机美术馆 - 增强版</p>
        </footer>
    </div>
    
    <div id="loading" class="loading" style="display:none;">
        <p>正在从大都会博物馆获取数据中... 请稍等 ⏳</p>
    </div>
    
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
